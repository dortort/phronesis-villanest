<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://cdn.rebilly.com/instruments/@latest/core.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="app">
      <section id="form">
        <div class="rebilly-instruments"></div>
      </section>
      <section id="summary">
        <button id="switch-period" class="m-t-0 btn-outline">
          Switch to yearly plan
        </button>
        <div class="rebilly-instruments-summary"></div>
        <div id="widget">
          <h3>Support our developer</h3>
          <form action="donation.html" method="get" id="donate-form">
            <input
              type="radio"
              id="switch-donation-monthly"
              name="type"
              value="recurring"
            />
            <label for="switch-donation-monthly">Recurring</label>

            <input
              type="radio"
              id="switch-donation-one-time"
              name="type"
              value="one-time"
              checked
            />
            <label for="switch-donation-one-time">One Time</label>

            <br />
            <label for="amount">
              Amount<input type="number" name="amount" id="amount" value="1"
            /></label>
            <br />
            <input type="submit" value="Donate" />
          </form>
        </div>
      </section>
    </div>
    <script src="./index.mjs" defer type="module"></script>
  </body>
</html>
