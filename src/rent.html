<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://cdn.rebilly.com/instruments/@latest/core.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="app">
      <section id="form">
        <div class="rebilly-instruments"></div>
      </section>
      <section id="summary">
        <div class="amount-selector">
          <div class="button-group m-r-1">
            <button class="select-amount" data-amount="0.2">Pay 20%</button>
            <button class="select-amount" data-amount="0.3">Pay 30%</button>
            <button class="select-amount" data-amount="0.5">Pay 50%</button>
          </div>
          <div class="action-input">
            <input
              placeholder="Custom"
              type="number"
              min="200"
              max="1000"
              id="custom-amount"
            />
            <button id="custom-amount-btn">Apply</button>
          </div>
        </div>
        <div class="rebilly-instruments-summary"></div>
      </section>
    </div>

    <script src="./nav.mjs" defer type="module"></script>
    <script src="./rent.mjs" defer type="module"></script>
  </body>
</html>
